<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Taobao Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px; 
            color: #333;
        }
        
        .container { 
            max-width: 100%; 
            background: white; 
            border-radius: 15px; 
            padding: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px; 
            color: white; 
        }
        
        .header h1 { 
            margin-bottom: 8px; 
            font-size: 1.5em; 
        }
        
        .search-box { 
            display: flex; 
            margin-bottom: 20px; 
            gap: 10px; 
        }
        
        .search-input { 
            flex: 1; 
            padding: 12px 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 20px; 
            font-size: 14px; 
        }
        
        .search-btn { 
            padding: 12px 20px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer; 
            font-weight: bold;
        }
        
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        
        .product-card { 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 12px; 
            text-align: center; 
            transition: transform 0.2s ease;
        }
        
        .product-card:hover { 
            transform: translateY(-2px); 
        }
        
        .product-image { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }
        
        .product-name { 
            font-weight: bold; 
            margin-bottom: 8px; 
            font-size: 1.1em;
        }
        
        .product-price { 
            color: #e74c3c; 
            font-weight: bold; 
            margin-bottom: 8px; 
            font-size: 1.2em;
        }
        
        .product-rating { 
            color: #f39c12; 
            margin-bottom: 8px; 
        }
        
        .product-store { 
            color: #666; 
            font-size: 0.9em; 
            margin-bottom: 12px; 
        }
        
        .add-to-cart { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 20px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
            transition: background 0.2s ease;
        }
        
        .add-to-cart:hover { 
            background: #5a67d8; 
        }
        
        .cart-section { 
            background: #fff; 
            border-radius: 12px; 
            padding: 15px; 
            margin-top: 20px; 
            border: 2px solid #e9ecef; 
        }
        
        .cart-header { 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .cart-items { 
            max-height: 150px; 
            overflow-y: auto; 
            margin-bottom: 15px; 
        }
        
        .cart-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 8px; 
            border-bottom: 1px solid #eee; 
        }
        
        .cart-total { 
            font-weight: bold; 
            text-align: center; 
            margin-bottom: 15px; 
            color: #e74c3c; 
            font-size: 1.2em;
        }
        
        .checkout-btn { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 20px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.2s ease;
        }
        
        .checkout-btn:hover { 
            background: #218838; 
        }
        
        .loading, .empty-cart { 
            text-align: center; 
            padding: 20px; 
            color: #666; 
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõç AI Taobao Assistant</h1>
            <p>–£–º–Ω—ã–π –ø–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ Taobao</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="üîç –ß—Ç–æ –∏—â–µ—Ç–µ?" id="searchInput">
            <button class="search-btn" onclick="searchProducts()">–ù–∞–π—Ç–∏</button>
        </div>

        <div id="productsContainer" class="products-grid">
            <div class="loading">
                <p>ü§ñ –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞...</p>
            </div>
        </div>

        <div class="cart-section">
            <h2 class="cart-header">üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
            <div id="cartItems" class="cart-items">
                <p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
            </div>
            <div id="cartTotal" class="cart-total">–ò—Ç–æ–≥–æ: 0‚ÇΩ</div>
            <button class="checkout-btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>

        <div class="debug-info" id="debugInfo">
            –°—Ç–∞—Ç—É—Å: –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];
        let webAppAvailable = false;

        // Mock –¥–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
        const mockProducts = [
            { 
                id: 1, 
                name: '–£–º–Ω—ã–µ —á–∞—Å—ã SmartWatch Pro', 
                price: 1250, 
                image: 'https://via.placeholder.com/300x300/4A90E2/white?text=–ß–∞—Å—ã', 
                rating: 4.8, 
                store: 'Official Store' 
            },
            { 
                id: 2, 
                name: '–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏', 
                price: 890, 
                image: 'https://via.placeholder.com/300x300/50C878/white?text=–ù–∞—É—à–Ω–∏–∫–∏', 
                rating: 4.6, 
                store: 'TechGadgets' 
            },
            { 
                id: 3, 
                name: '–ü–æ—Ä—Ç–∞—Ç–∏–≤–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞', 
                price: 670, 
                image: 'https://via.placeholder.com/300x300/FF6B6B/white?text=–ö–æ–ª–æ–Ω–∫–∞', 
                rating: 4.5, 
                store: 'AudioPro' 
            },
            { 
                id: 4, 
                name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω Xiaomi', 
                price: 15400, 
                image: 'https://via.placeholder.com/300x300/FFA500/white?text=–¢–µ–ª–µ—Ñ–æ–Ω', 
                rating: 4.7, 
                store: 'Xiaomi Official' 
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        function initWebApp() {
            try {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    webAppAvailable = true;
                    updateDebugInfo('WebApp: ‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω');
                    console.log('WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    updateDebugInfo('WebApp: ‚ùå –ù–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                    console.log('WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
                }
            } catch (error) {
                updateDebugInfo('WebApp: ‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏');
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp:', error);
            }
        }

        function updateDebugInfo(message) {
            const debugElement = document.getElementById('debugInfo');
            if (debugElement) {
                debugElement.innerHTML = `–°—Ç–∞—Ç—É—Å: ${message}`;
            }
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                displayProducts(mockProducts);
                return;
            }

            updateDebugInfo(`–ü–æ–∏—Å–∫: "${query}"`);
            document.getElementById('productsContainer').innerHTML = `
                <div class="loading"><p>üîç –ò—â–µ–º: "${query}"...</p></div>
            `;

            setTimeout(() => {
                const filtered = mockProducts.filter(p => 
                    p.name.toLowerCase().includes(query) || 
                    p.store.toLowerCase().includes(query)
                );
                displayProducts(filtered.length ? filtered : mockProducts);
                updateDebugInfo(`–ù–∞–π–¥–µ–Ω–æ: ${filtered.length} —Ç–æ–≤–∞—Ä–æ–≤`);
            }, 500);
        }

        function displayProducts(prods) {
            const container = document.getElementById('productsContainer');
            if (!prods.length) {
                container.innerHTML = '<div class="loading"><p>üòî –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            container.innerHTML = prods.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image"
                         onerror="this.src='https://via.placeholder.com/300x300/CCCCCC/white?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}‚ÇΩ</div>
                    <div class="product-rating">‚≠ê ${product.rating}</div>
                    <div class="product-store">üè™ ${product.store}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        üõí –í –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = mockProducts.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
                updateDebugInfo(`–î–æ–±–∞–≤–ª–µ–Ω: ${product.name}`);
                alert(`‚úÖ ${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                cartTotal.textContent = '–ò—Ç–æ–≥–æ: 0‚ÇΩ';
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${index + 1}. ${item.name}</span>
                    <span>${item.price}‚ÇΩ</span>
                </div>
            `).join('');
            
            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total}‚ÇΩ`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const orderData = {
                action: 'checkout',
                items: cart.map(item => ({ 
                    name: item.name, 
                    price: item.price, 
                    id: item.id 
                })),
                total: total,
                timestamp: new Date().toISOString()
            };

            console.log('–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:', orderData);
            updateDebugInfo('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞...');

            if (webAppAvailable) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(orderData));
                    console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ WebApp');
                    updateDebugInfo('‚úÖ –ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
                    
                    alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–°—É–º–º–∞: ${total}‚ÇΩ\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}\n\n–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.`);
                    cart = [];
                    updateCart();
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ WebApp:', error);
                    updateDebugInfo('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
                }
            } else {
                console.log('WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –¥–µ–º–æ-—Ä–µ–∂–∏–º');
                updateDebugInfo('‚úÖ –ó–∞–∫–∞–∑ (–¥–µ–º–æ)');
                
                alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! (–î–µ–º–æ-—Ä–µ–∂–∏–º)\n–°—É–º–º–∞: ${total}‚ÇΩ\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}`);
                cart = [];
                updateCart();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–î–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω');
            initWebApp();
            products = mockProducts;
            displayProducts(products);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchProducts();
                    }
                });
            }

            updateDebugInfo('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ');
        });
    </script>
</body>
</html>
