<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Taobao Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
    </div>

    <script>
        let cart = [];
        let products = [];

        const mockProducts = [
            {
                id: 1,
                name: '–£–º–Ω—ã–µ —á–∞—Å—ã SmartWatch Pro',
                price: 1250,
                image: 'https://via.placeholder.com/300x300/4A90E2/white?text=SmartWatch',
                rating: 4.8,
                sales: 12500,
                store: 'Official Store'
            },
            {
                id: 2,
                name: '–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏',
                price: 890,
                image: 'https://via.placeholder.com/300x300/50C878/white?text=Headphones',
                rating: 4.6,
                sales: 8900,
                store: 'TechGadgets'
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            console.log("WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
        } else {
            console.log("WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω");
        }

        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const orderData = {
                action: 'checkout',
                items: cart.map(item => ({
                    name: item.name,
                    price: item.price,
                    id: item.id
                })),
                total: total,
                timestamp: new Date().toISOString()
            };

            console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", orderData);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(orderData));
                    console.log("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ");
                    
                    alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}\n–°—É–º–º–∞: ${total}‚ÇΩ\n\n–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.`);
                    cart = [];
                    updateCart();
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–∫–∞–∑–∞
                    setTimeout(() => {
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                            Telegram.WebApp.close();
                        }
                    }, 2000);
                    
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
                }
            } else {
                alert('‚ùå WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
            }
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }

            document.getElementById('productsContainer').innerHTML = `
                <div class="loading">
                    <p>ü§ñ AI –∏—â–µ—Ç —Ç–æ–≤–∞—Ä—ã –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${query}"...</p>
                </div>
            `;

            setTimeout(() => {
                const filteredProducts = mockProducts.filter(product =>
                    product.name.toLowerCase().includes(query.toLowerCase()) ||
                    product.store.toLowerCase().includes(query.toLowerCase())
                );

                products = filteredProducts.length > 0 ? filteredProducts : mockProducts;
                displayProducts(products);
            }, 1000);
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            if (products.length === 0) {
                container.innerHTML = '<div class="loading"><p>üòî –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">${product.price}‚ÇΩ</div>
                    <div class="product-rating">‚≠êÔ∏è ${product.rating}</div>
                    <div class="product-store">üè™ ${product.store}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
                alert(`‚úÖ ${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            if (cart.length === 0) {
                cartItems.innerHTML = '<p style="text-align: center; color: #666;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                cartTotal.textContent = '–ò—Ç–æ–≥–æ: 0‚ÇΩ';
                return;
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${index + 1}. ${item.name}</span>
                    <span>${item.price}‚ÇΩ</span>
                </div>
            `).join('');
            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total}‚ÇΩ`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            products = mockProducts;
            displayProducts(products);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
</body>
</html>
