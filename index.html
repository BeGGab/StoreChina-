<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Taobao Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px; 
        }
        .container { 
            max-width: 100%; 
            background: white; 
            border-radius: 15px; 
            padding: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px; 
            color: white; 
        }
        .header h1 { margin-bottom: 8px; font-size: 1.5em; }
        .search-box { display: flex; margin-bottom: 20px; gap: 10px; }
        .search-input { 
            flex: 1; 
            padding: 12px 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 20px; 
            font-size: 14px; 
        }
        .search-btn { 
            padding: 12px 20px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer; 
        }
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        .product-card { 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 12px; 
            text-align: center; 
        }
        .product-image { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }
        .product-name { font-weight: bold; margin-bottom: 8px; }
        .product-price { color: #e74c3c; font-weight: bold; margin-bottom: 8px; }
        .product-rating { color: #f39c12; margin-bottom: 8px; }
        .product-store { color: #666; font-size: 0.9em; margin-bottom: 12px; }
        .add-to-cart { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 20px; 
            cursor: pointer; 
            width: 100%; 
        }
        .cart-section { 
            background: #fff; 
            border-radius: 12px; 
            padding: 15px; 
            margin-top: 20px; 
            border: 2px solid #e9ecef; 
        }
        .cart-header { text-align: center; margin-bottom: 15px; }
        .cart-items { max-height: 150px; overflow-y: auto; margin-bottom: 15px; }
        .cart-item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
        .cart-total { font-weight: bold; text-align: center; margin-bottom: 15px; color: #e74c3c; }
        .checkout-btn { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 20px; 
            cursor: pointer; 
            width: 100%; 
        }
        .loading, .empty-cart { text-align: center; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõç AI Taobao Assistant</h1>
            <p>–£–º–Ω—ã–π –ø–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ Taobao</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="üîç –ß—Ç–æ –∏—â–µ—Ç–µ?" id="searchInput">
            <button class="search-btn" onclick="searchProducts()">–ù–∞–π—Ç–∏</button>
        </div>

        <div id="productsContainer" class="products-grid">
            <div class="loading">
                <p>ü§ñ –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞...</p>
            </div>
        </div>

        <div class="cart-section">
            <h2 class="cart-header">üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
            <div id="cartItems" class="cart-items">
                <p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
            </div>
            <div id="cartTotal" class="cart-total">–ò—Ç–æ–≥–æ: 0‚ÇΩ</div>
            <button class="checkout-btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];
        const mockProducts = [
            { id: 1, name: '–£–º–Ω—ã–µ —á–∞—Å—ã', price: 1250, image: 'https://via.placeholder.com/300x300/4A90E2/white?text=–ß–∞—Å—ã', rating: 4.8, store: 'Official Store' },
            { id: 2, name: '–ù–∞—É—à–Ω–∏–∫–∏', price: 890, image: 'https://via.placeholder.com/300x300/50C878/white?text=–ù–∞—É—à–Ω–∏–∫–∏', rating: 4.6, store: 'TechGadgets' },
            { id: 3, name: '–ö–æ–ª–æ–Ω–∫–∞', price: 670, image: 'https://via.placeholder.com/300x300/FF6B6B/white?text=–ö–æ–ª–æ–Ω–∫–∞', rating: 4.5, store: 'AudioPro' },
            { id: 4, name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω', price: 15400, image: 'https://via.placeholder.com/300x300/FFA500/white?text=–¢–µ–ª–µ—Ñ–æ–Ω', rating: 4.7, store: 'Xiaomi' }
        ];

        function initApp() {
            console.log("–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ");
            displayProducts(mockProducts);
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchProducts();
            });
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                displayProducts(mockProducts);
                return;
            }

            document.getElementById('productsContainer').innerHTML = `
                <div class="loading"><p>üîç –ò—â–µ–º: "${query}"...</p></div>
            `;

            setTimeout(() => {
                const filtered = mockProducts.filter(p => 
                    p.name.toLowerCase().includes(query) || 
                    p.store.toLowerCase().includes(query)
                );
                displayProducts(filtered.length ? filtered : mockProducts);
            }, 500);
        }

        function displayProducts(prods) {
            const container = document.getElementById('productsContainer');
            if (!prods.length) {
                container.innerHTML = '<div class="loading"><p>üòî –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            container.innerHTML = prods.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}‚ÇΩ</div>
                    <div class="product-rating">‚≠ê ${product.rating}</div>
                    <div class="product-store">üè™ ${product.store}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        üõí –í –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = mockProducts.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
                alert(`‚úÖ ${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                cartTotal.textContent = '–ò—Ç–æ–≥–æ: 0‚ÇΩ';
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${index + 1}. ${item.name}</span>
                    <span>${item.price}‚ÇΩ</span>
                </div>
            `).join('');
            
            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total}‚ÇΩ`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const orderData = {
                action: 'checkout',
                items: cart.map(item => ({ name: item.name, price: item.price, id: item.id })),
                total: total,
                timestamp: new Date().toISOString()
            };

            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(orderData));
                    alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–°—É–º–º–∞: ${total}‚ÇΩ\n\n–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.`);
                    cart = [];
                    updateCart();
                } catch (error) {
                    alert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∑–∞–∫–∞–∑–∞');
                }
            } else {
                alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–°—É–º–º–∞: ${total}‚ÇΩ\n\n(–†–µ–∂–∏–º –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)`);
                cart = [];
                updateCart();
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
