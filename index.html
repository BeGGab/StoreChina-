<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Taobao Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px; 
            color: #333;
        }
        
        .container { 
            max-width: 100%; 
            background: white; 
            border-radius: 15px; 
            padding: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px; 
            color: white; 
        }
        
        .header h1 { 
            margin-bottom: 8px; 
            font-size: 1.5em; 
        }
        
        .registration-section {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .form-input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .save-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        
        .user-info {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
        }
        
        .search-box { 
            display: flex; 
            margin-bottom: 20px; 
            gap: 10px; 
        }
        
        .search-input { 
            flex: 1; 
            padding: 12px 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 20px; 
            font-size: 14px; 
        }
        
        .search-btn { 
            padding: 12px 20px; 
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer; 
            font-weight: bold;
        }
        
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        
        .product-card { 
            background: #f8f9fa; 
            border-radius: 12px; 
            padding: 12px; 
            text-align: center; 
            transition: transform 0.2s ease;
        }
        
        .product-card:hover { 
            transform: translateY(-2px); 
        }
        
        .product-image { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 10px; 
        }
        
        .product-name { 
            font-weight: bold; 
            margin-bottom: 8px; 
            font-size: 1.1em;
        }
        
        .product-price { 
            color: #e74c3c; 
            font-weight: bold; 
            margin-bottom: 8px; 
            font-size: 1.2em;
        }
        
        .product-rating { 
            color: #f39c12; 
            margin-bottom: 8px; 
        }
        
        .product-store { 
            color: #666; 
            font-size: 0.9em; 
            margin-bottom: 12px; 
        }
        
        .add-to-cart { 
            background: #667eea; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 20px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
            transition: background 0.2s ease;
        }
        
        .add-to-cart:hover { 
            background: #5a67d8; 
        }
        
        .cart-section { 
            background: #fff; 
            border-radius: 12px; 
            padding: 15px; 
            margin-top: 20px; 
            border: 2px solid #e9ecef; 
        }
        
        .cart-header { 
            text-align: center; 
            margin-bottom: 15px; 
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .cart-items { 
            max-height: 150px; 
            overflow-y: auto; 
            margin-bottom: 15px; 
        }
        
        .cart-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 8px; 
            border-bottom: 1px solid #eee; 
        }
        
        .cart-total { 
            font-weight: bold; 
            text-align: center; 
            margin-bottom: 15px; 
            color: #e74c3c; 
            font-size: 1.2em;
        }
        
        .checkout-btn { 
            background: #28a745; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 20px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
            font-size: 1.1em;
            transition: background 0.2s ease;
        }
        
        .checkout-btn:hover { 
            background: #218838; 
        }
        
        .loading, .empty-cart { 
            text-align: center; 
            padding: 20px; 
            color: #666; 
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõç AI Taobao Assistant</h1>
            <p>–£–º–Ω—ã–π –ø–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ Taobao</p>
        </div>

        <!-- –°–µ–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <div class="registration-section" id="registrationSection">
            <h2>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <div class="form-group">
                <label class="form-label">–ò–º—è *</label>
                <input type="text" class="form-input" id="userName" placeholder="–í–∞—à–µ –∏–º—è" required>
            </div>
            <div class="form-group">
                <label class="form-label">–¢–µ–ª–µ—Ñ–æ–Ω *</label>
                <input type="tel" class="form-input" id="userPhone" placeholder="+7 (999) 999-99-99" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="userEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label class="form-label">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏</label>
                <input type="text" class="form-input" id="userAddress" placeholder="–ì–æ—Ä–æ–¥, —É–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞">
            </div>
            <button class="save-btn" onclick="saveUserInfo()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
        <div class="user-info hidden" id="userInfoSection">
            <h3>üë§ –í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ</h3>
            <div id="userInfoDisplay"></div>
            <button class="save-btn" onclick="editUserInfo()" style="background: #667eea; margin-top: 10px;">
                ‚úèÔ∏è –ò–∑–º–µ–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            </button>
        </div>

        <!-- –ü–æ–∏—Å–∫ –∏ —Ç–æ–≤–∞—Ä—ã (—Å–∫—Ä—ã—Ç–æ –¥–æ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏) -->
        <div id="mainContent" class="hidden">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="üîç –ß—Ç–æ –∏—â–µ—Ç–µ?" id="searchInput">
                <button class="search-btn" onclick="searchProducts()">–ù–∞–π—Ç–∏</button>
            </div>

            <div id="productsContainer" class="products-grid">
                <div class="loading">
                    <p>ü§ñ –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è –ø–æ–∏—Å–∫–∞...</p>
                </div>
            </div>

            <div class="cart-section">
                <h2 class="cart-header">üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
                <div id="cartItems" class="cart-items">
                    <p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
                </div>
                <div id="cartTotal" class="cart-total">–ò—Ç–æ–≥–æ: 0‚ÇΩ</div>
                <button class="checkout-btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];
        let userData = {};
        let webAppAvailable = false;

        // Mock –¥–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä–æ–≤
        const mockProducts = [
            { 
                id: 1, 
                name: '–£–º–Ω—ã–µ —á–∞—Å—ã SmartWatch Pro', 
                price: 1250, 
                image: 'https://via.placeholder.com/300x300/4A90E2/white?text=–ß–∞—Å—ã', 
                rating: 4.8, 
                store: 'Official Store' 
            },
            { 
                id: 2, 
                name: '–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏', 
                price: 890, 
                image: 'https://via.placeholder.com/300x300/50C878/white?text=–ù–∞—É—à–Ω–∏–∫–∏', 
                rating: 4.6, 
                store: 'TechGadgets' 
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function initApp() {
            try {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    webAppAvailable = true;
                    console.log('WebApp –ø–æ–¥–∫–ª—é—á–µ–Ω');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ WebApp:', error);
            }

            loadUserData();
            products = mockProducts;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                userData = JSON.parse(savedData);
                showUserInfo();
                showMainContent();
            } else {
                showRegistrationForm();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function saveUserInfo() {
            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            const email = document.getElementById('userEmail').value.trim();
            const address = document.getElementById('userAddress').value.trim();

            if (!name || !phone) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è (–ò–º—è –∏ –¢–µ–ª–µ—Ñ–æ–Ω)');
                return;
            }

            userData = {
                name: name,
                phone: phone,
                email: email,
                address: address,
                registrationDate: new Date().toISOString()
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            showUserInfo();
            showMainContent();
            alert('‚úÖ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        function showUserInfo() {
            const userInfoSection = document.getElementById('userInfoSection');
            const userInfoDisplay = document.getElementById('userInfoDisplay');
            
            let infoHTML = `
                <p><strong>–ò–º—è:</strong> ${userData.name}</p>
                <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> ${userData.phone}</p>
            `;
            
            if (userData.email) {
                infoHTML += `<p><strong>Email:</strong> ${userData.email}</p>`;
            }
            
            if (userData.address) {
                infoHTML += `<p><strong>–ê–¥—Ä–µ—Å:</strong> ${userData.address}</p>`;
            }
            
            userInfoDisplay.innerHTML = infoHTML;
            userInfoSection.classList.remove('hidden');
        }

        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function editUserInfo() {
            document.getElementById('userName').value = userData.name || '';
            document.getElementById('userPhone').value = userData.phone || '';
            document.getElementById('userEmail').value = userData.email || '';
            document.getElementById('userAddress').value = userData.address || '';
            
            document.getElementById('userInfoSection').classList.add('hidden');
            document.getElementById('registrationSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        function showRegistrationForm() {
            document.getElementById('registrationSection').classList.remove('hidden');
            document.getElementById('userInfoSection').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
        function showMainContent() {
            document.getElementById('registrationSection').classList.add('hidden');
            document.getElementById('userInfoSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            displayProducts(products);
        }

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                displayProducts(mockProducts);
                return;
            }

            const filtered = mockProducts.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.store.toLowerCase().includes(query)
            );
            displayProducts(filtered.length ? filtered : mockProducts);
        }

        function displayProducts(prods) {
            const container = document.getElementById('productsContainer');
            if (!prods.length) {
                container.innerHTML = '<div class="loading"><p>üòî –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            container.innerHTML = prods.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image"
                         onerror="this.src='https://via.placeholder.com/300x300/CCCCCC/white?text=–ù–µ—Ç+—Ñ–æ—Ç–æ'">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price}‚ÇΩ</div>
                    <div class="product-rating">‚≠ê ${product.rating}</div>
                    <div class="product-store">üè™ ${product.store}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        üõí –í –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = mockProducts.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
                alert(`‚úÖ ${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                cartTotal.textContent = '–ò—Ç–æ–≥–æ: 0‚ÇΩ';
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${index + 1}. ${item.name}</span>
                    <span>${item.price}‚ÇΩ</span>
                </div>
            `).join('');
            
            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total}‚ÇΩ`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            if (!userData.name || !userData.phone) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –≤ —Ä–∞–∑–¥–µ–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                editUserInfo();
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            const orderData = {
                action: 'checkout',
                user: userData,
                items: cart.map(item => ({ 
                    name: item.name, 
                    price: item.price, 
                    id: item.id 
                })),
                total: total,
                timestamp: new Date().toISOString()
            };

            console.log('–î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–∞:', orderData);

            if (webAppAvailable) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(orderData));
                    alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–°—É–º–º–∞: ${total}‚ÇΩ\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}\n\n–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏.`);
                    cart = [];
                    updateCart();
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
                }
            } else {
                alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω! (–î–µ–º–æ-—Ä–µ–∂–∏–º)\n–°—É–º–º–∞: ${total}‚ÇΩ\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}`);
                cart = [];
                updateCart();
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
