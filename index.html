<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Taobao Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        .search-box {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 25px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #218838;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .product-rating {
            color: #f39c12;
            margin-bottom: 10px;
        }

        .product-store {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .add-to-cart {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            width: 100%;
        }

        .add-to-cart:hover {
            background: #5a67d8;
        }

        .cart-section {
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid #e9ecef;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
        }

        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .checkout-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #218838;
        }

        .ai-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõç AI Taobao Assistant <span class="ai-badge">AI</span></h1>
            <p>–£–º–Ω—ã–π –ø–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ Taobao —Å –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω—ã–º –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–æ–º</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" placeholder="üîç –ß—Ç–æ –≤—ã –∏—â–µ—Ç–µ –Ω–∞ Taobao?" id="searchInput">
            <button class="search-btn" onclick="searchProducts()">–ù–∞–π—Ç–∏</button>
        </div>

        <div id="productsContainer" class="products-grid">
            <div class="loading">
                <p>ü§ñ –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –¥–ª—è AI –ø–æ–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</p>
            </div>
        </div>

        <div class="cart-section">
            <h2 class="cart-header">üõí –ö–æ—Ä–∑–∏–Ω–∞</h2>
            <div id="cartItems" class="cart-items">
                <p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
            </div>
            <div id="cartTotal" class="cart-total">–ò—Ç–æ–≥–æ: 0‚ÇΩ</div>
            <button class="checkout-btn" onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];

        const mockProducts = [
            {
                id: 1,
                name: '–£–º–Ω—ã–µ —á–∞—Å—ã SmartWatch Pro',
                price: 1250,
                image: 'https://via.placeholder.com/300x300/4A90E2/white?text=SmartWatch',
                rating: 4.8,
                sales: 12500,
                store: 'Official Store'
            },
            {
                id: 2,
                name: '–ë–µ—Å–ø—Ä–æ–≤–æ–¥–Ω—ã–µ –Ω–∞—É—à–Ω–∏–∫–∏',
                price: 890,
                image: 'https://via.placeholder.com/300x300/50C878/white?text=Headphones',
                rating: 4.6,
                sales: 8900,
                store: 'TechGadgets'
            },
            {
                id: 3,
                name: '–ü–æ—Ä—Ç–∞—Ç–∏–≤–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞',
                price: 670,
                image: 'https://via.placeholder.com/300x300/FF6B6B/white?text=Speaker',
                rating: 4.5,
                sales: 5600,
                store: 'AudioPro'
            },
            {
                id: 4,
                name: '–°–º–∞—Ä—Ç—Ñ–æ–Ω Xiaomi',
                price: 15400,
                image: 'https://via.placeholder.com/300x300/FFA500/white?text=Xiaomi',
                rating: 4.7,
                sales: 23400,
                store: 'Xiaomi Official'
            }
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        function initWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                console.log("WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                return true;
            } else {
                console.log("WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, —Ä–∞–±–æ—Ç–∞–µ–º –≤ standalone —Ä–µ–∂–∏–º–µ");
                return false;
            }
        }

        function searchProducts() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('–í–≤–µ–¥–∏—Ç–µ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('productsContainer').innerHTML = `
                <div class="loading">
                    <p>ü§ñ AI –∏—â–µ—Ç —Ç–æ–≤–∞—Ä—ã –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${query}"...</p>
                </div>
            `;

            // –ò–º–∏—Ç–∞—Ü–∏—è AI –ø–æ–∏—Å–∫–∞
            setTimeout(() => {
                const filteredProducts = mockProducts.filter(product =>
                    product.name.toLowerCase().includes(query.toLowerCase()) ||
                    product.store.toLowerCase().includes(query.toLowerCase())
                );

                products = filteredProducts.length > 0 ? filteredProducts : mockProducts;
                displayProducts(products);
            }, 1000);
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            if (!container) return;

            if (products.length === 0) {
                container.innerHTML = '<div class="loading"><p>üòî –¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image" 
                         onerror="this.src='https://via.placeholder.com/300x300/CCCCCC/white?text=No+Image'">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">${product.price}‚ÇΩ</div>
                    <div class="product-rating">‚≠êÔ∏è ${product.rating}</div>
                    <div class="product-store">üè™ ${product.store}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCart();
                alert(`‚úÖ ${product.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            }
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            if (!cartItems || !cartTotal) return;

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="empty-cart">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>';
                cartTotal.textContent = '–ò—Ç–æ–≥–æ: 0‚ÇΩ';
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${index + 1}. ${item.name}</span>
                    <span>${item.price}‚ÇΩ</span>
                </div>
            `).join('');

            cartTotal.textContent = `–ò—Ç–æ–≥–æ: ${total}‚ÇΩ`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const orderData = {
                action: 'checkout',
                items: cart.map(item => ({
                    name: item.name,
                    price: item.price,
                    id: item.id
                })),
                total: total,
                timestamp: new Date().toISOString()
            };

            console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", orderData);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify(orderData));
                    console.log("–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ");
                    
                    alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}\n–°—É–º–º–∞: ${total}‚ÇΩ\n\n–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.`);
                    cart = [];
                    updateCart();
                    
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞');
                }
            } else {
                // –†–µ–∂–∏–º –±–µ–∑ WebApp (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
                alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}\n–°—É–º–º–∞: ${total}‚ÇΩ\n\n(–†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)`);
                cart = [];
                updateCart();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log("–î–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω");
            initWebApp();
            products = mockProducts;
            displayProducts(products);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchProducts();
                    }
                });
            }
        });
    </script>
</body>
</html>
